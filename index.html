<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Crunchy Nugget</title>
        <link rel="stylesheet" href="flappybird.css">
        <script src="flappybird.js"></script>
    </head>
    <body>
        <div class="background-text">
            <p>Descobre o destino do Nugget!<br>
            Pressiona "espaço" ou toca no ecrã para saltar.</p>
        </div>
        <div class="game-container">
            <canvas id="board"></canvas>
            <img id="fireGif" src="fire.gif" alt="Fire GIF" class="hidden">
            <img id="soundButton" src="sound.png" alt="Sound Button">
        </div>
        <audio id="jumpSound">
            <source src="jump_sound.mp3" type="audio/mpeg">
        </audio>
        <audio id="scoreSound">
            <source src="score_sound.mp3" type="audio/mpeg">
        </audio>
        <audio id="gameOverSound">
            <source src="game_over_sound.mp3" type="audio/mpeg">
        </audio>
        <img id="winGif" src="end.gif" class="hidden">
    </body>
</html>
